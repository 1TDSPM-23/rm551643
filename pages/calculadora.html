<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calc.css">
    <script src="../js/calc.js" defer> </script>

    <title>Calculador</title>
</head>
<body>
    <div class="calc">
        <form action="" method="get" onsubmit="return false">
            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0">
            </div>
            <div class="btn-calc">
                <button value="1" id="btn-1">1</button>
                <button value="2" id="btn-2">2</button>
                <button value="3" id="btn-3">3</button>
                <!-- 
                <button value="4" id="btn-4">1</button>
                <button value="5" id="btn-5">1</button>
                <button value="6" id="btn-6">1</button>
                <button value="7" id="btn-7">1</button>
                <button value="8" id="btn-8">1</button>
                <button value="9" id="btn-9">1</button>
                -->
            </div>
            <div class="oper-clac">
                <button value="+" id="btnSoma">+</button>
            </div>
            <div class="result-clac">
                <button value="=" id="btnResultado">=</button>
            </div>
        </form>
    </div>
</body>
</html>
